<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة X-O المتطورة</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;"></canvas>

    <div class="game-container">

        <!-- شاشة إعداد اللاعبين -->
        <div id="player-setup" class="player-setup active">
            <h1>لعبة X-O المذهلة!</h1>
            <p>أدخل أسماء اللاعبين لبدء التحدي</p>
            <div class="input-group">
                <label for="playerX">اسم اللاعب X:</label>
                <input type="text" id="playerX" placeholder="اللاعب الأول" value="لاعب X">
            </div>
            <div class="input-group">
                <label for="playerO">اسم اللاعب O:</label>
                <input type="text" id="playerO" placeholder="اللاعب الثاني" value="لاعب O">
            </div>
            <button id="start-game-btn" class="btn start-btn">🚀 ابدأ اللعب!</button>
        </div>

        <!-- منطقة اللعب الرئيسية -->
        <div id="game-area" class="game-area">
            <div class="scoreboard">
                <div id="scoreX" class="score player-x">
                    <span class="player-name">لاعب X</span>: <span class="score-value">0</span>
                </div>
                <div id="turn-indicator" class="turn-indicator">
                    <span id="current-player-name"></span> حان دورك! <span id="current-player-symbol" class="symbol"></span>
                </div>
                <div id="scoreO" class="score player-o">
                     <span class="score-value">0</span> :<span class="player-name">لاعب O</span>
                </div>
            </div>

            <div id="board" class="board">
                <!-- سيتم إنشاء الخلايا بواسطة JavaScript -->
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
                 <!-- عنصر لرسم خط الفوز -->
                 <div id="winning-line" class="winning-line"></div>
            </div>

            <div id="status" class="status-message"></div>

            <div class="controls">
                <button id="restart-btn" class="btn restart-btn">🔄 إعادة اللعب</button>
                <button id="new-game-btn" class="btn new-game-btn">🎮 لعبة جديدة (أسماء جديدة)</button>
            </div>
        </div>

    </div>

    <!-- مكتبة Confetti (اختياري لكنها تضيف تأثيرًا رائعًا) -->
    <!-- قم بتنزيلها من: https://github.com/catdad/canvas-confetti -->
    <!-- أو استخدم CDN -->
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
                                                     </html>
